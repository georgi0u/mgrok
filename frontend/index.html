<!DOCTYPE html>
<html data-ng-app="GeorgesListApp">
  <head>
    <meta charset="utf-8">
    <title>The George List</title>
    <link rel="stylesheet/less" type="text/css" href="css/main.less" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="js/less.min.js" type="text/javascript"></script>
    <script src="js/app.js"></script>


  </head>
  <body data-ng-controller="TheListController as theListController">
    <main id="main-container">
      <header>
        <h1><span style='font-weight: bold;'>the george list:</span> who's playing in nyc</h1>
        <h2 ng-if="error">{{error}}</h2>
        <nav ng-if="!error">
          <ul id="navigation-links" >
            <li data-ng-repeat="navTuple in navLinks"
                data-ng-click="navTuple[1]()">{{navTuple[0]}}</li>
          </ul>
        </nav>
      </header>

      <ul id="list-of-venues">
        <li class="venue"
            data-ng-repeat="venueName in venueNames">
          <div class="venue-event-list">
            <h2>{{venueName}}</h2>

            <ul class="venue-events">
              <li class="event"
                  data-ng-class="theListController.getEventClass(event)"
                  data-ng-repeat="event in theListController.getEventsToShow(venueName)">
                <a data-event-title
                   data-ng-if="event.event_link"
                   data-ng-href="{{event.event_link}}"
                   target="_blank">
                </a>
                <div data-event-title
                     data-ng-if="!event.event_link">
                  we couldn't find a link for this event
                </div>
              </li>
              <li class="event nothing-happening"
                  data-ng-if="theListController.getEventsToShow(venueName).length == 0">
                nothing going on
              </li>
            </ul>
          </div>
        </li>
      </ul>

      <footer>
        <span class="updated">the george list was last updated on <span class="datetime">{{lastUpdated | date : "MMM d yyyy"}}</span></span>
      </footer>

    </main>
  </body>
</html>
